<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <script src="./assets/js/scrollreveal.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
    
</head>
<body>
 <div id="app">
    <div class="cards">
     <div class="card">
        <div class="top-content
        ">
            <p>Para você começar</p>
            <div class="price">
                <h3>Essentias</h3>
                <h4 class="price"> <span>R$</span> 19,97/mês</h4>
            </div>
        </div>
        <button>Assinar agora</button>
        <span></span>
        <div class="bottom-content">
            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>Até 3 usuários</p>
                </div>
                <i class='bx bx-info-circle'></i>
                
            </div>
            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>Autoatendimento</p>
                </div>
                <i class='bx bx-info-circle'></i>
            </div>
        </div>
     </div>


     <div class="card">
        
        <div class="top-content
        ">
        <span class="high">Mais Vantajoso</span>
            <p>Para você decolar</p>
            <div class="price">
                <h3>Ultimate</h3>
                <h4 class="price"> <span>R$</span> 19,97/mês</h4>
            </div>
        </div>
        <button>Assinar agora</button>
        <span></span>
        <div class="bottom-content">
            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>Usuários ilimitados</p>
                </div>
                <i class='bx bx-info-circle'></i>
                
            </div>
            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>Suporte 24/7</p>
                </div>
                <i class='bx bx-info-circle'></i>
            </div>

            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>CSM Dedicado</p>
                </div>
                <i class='bx bx-info-circle'></i>
            </div>

            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>Treinamentos</p>
                </div>
                <i class='bx bx-info-circle'></i>
            </div>
        </div>
     </div>

     <div class="card">
        <div class="top-content
        ">
            <p>Para você começar</p>
            <div class="price">
                <h3>Essentias</h3>
            </div>
        </div>
        <button>Fala Com a gente</button>
        <span></span>
        <div class="bottom-content">
            <div class="content-flex">
                <div class="item">  
                    <i class='bx bx-check'></i>
                    <p>Plano customizado especialmente para a necessidade de seu negocio</p>
                </div>
            </div>

        </div>
     </div>
     
     
    </div>
 </div>
</body>
</html>
